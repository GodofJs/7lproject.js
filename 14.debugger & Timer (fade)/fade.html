        //TODO : fade In&OUT project

        var box = document.getElementById('div1');
        
        
        function fadeInBox(elm) {
         
            var elmOpacity = getComputedStyle(elm).opacity;
            elm.style.opacity = elmOpacity;
            if (elmOpacity >= 1) {
                return
            }
            elm.style.opacity = Number(elmOpacity) + 0.01;
            setTimeout(function() {
                fadeInBox(elm)
            }, 10)
        }


        function fadeOutBox(elm) {
            
            var elmOpacity = getComputedStyle(elm).opacity;
            elm.style.opacity = elmOpacity;
            if (elmOpacity <= 0) {
                return
            }
            elm.style.opacity = Number(elmOpacity) - 0.01;
            setTimeout(function() {
                fadeOutBox(elm)
            }, 10)
        }

        
        //TODO : how can i create method for element
